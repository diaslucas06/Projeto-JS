<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <img src="" alt="">
            <h1>Carrinho de Compras de Livros</h1>
        </div>

        <!--Botão do Modo Escuro-->
        <a href="">
            <img src="" alt="">
        </a>
    </header>
    <main>
        <h2>Adicione todos os livros que pretende ler, criando seu próprio carrinho de compras literário!</h2>

        <!--Formulário para cadastrar livros-->
        <div id="form-cadastro">
            <h3>Adicione um livro, preenchendo as seguintes informações:</h3>
            <form id="form-preencher" action="">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" placeholder="Título">
                <label for="genero">Gênero:</label>
                <input type="text" name="genero" placeholder="Gênero">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" placeholder="Descrição">
                <label for="quantidade">Quantidade:</label>
                <input type="text" name="quantidade" placeholder="Quantidade">
                <label for="valorUnitario">Valor unitário:</label>
                <input type="text" name="valorUnitario" placeholder="Valor unitário">
                <button id="btn">Adicionar</button>
            </form>
        </div>
        <div>
            <h3>Livros Cadastrados</h3>
            <ul id="lista">
                <!--Itens adicionados via JavaScript-->
            </ul>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
